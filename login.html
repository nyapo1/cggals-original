<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log In</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <link rel="stylesheet" href="Main.css">
    </head>
    <body>
    
  
 
   
      <div class="container">
        <div class="row tm-mt-big">
            <div class="col-6 mx-auto tm-login-col">
                <div class="bg-white tm-block p-4 rounded shadow">
                    <div class="row">
                        <div class="col-12 text-center">
                            <i class="fas fa-3x fa-tachometer-alt tm-site-icon text-center"></i>
                            <h2 class="tm-block-title mt-3 text-success">Login</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form action="index.html" method="post" class="tm-login-form">
                                <div class="input-group mb-3 form-floating">
                                  <div class="input-group-text">
                                    <label for="username">Username</label>
                                  </div>
                                    <input name="username" type="text" class="form-control validate" id="username" placeholder="admin" required>
                                </div>
                                <div class="input-group mb-3 form-floating">
                                  <div class="input-group-text">
                                    <label for="password">Password</label>
                                  </div>
                                    <input name="password" type="password" class="form-control validate " id="password" placeholder="1234admin" required>
                                </div>
                                <div class="input-group mb-3 text-center">
                                    <a href="" class="text-success">Forgot Password? Click here</a>
                                </div>
                             <div class="row justify-content-center">
                                <div class="input-group mt-3 col-md-4">
                                    <button type="submit" class="btn btn-success btn-lg d-inline-block mx-auto rounded">Login</button>
                                </div> 
                                <div class="input-group mt-3 align-items-center justify-content-center col-md-1">
                                    <p class="text-dark">You don't have an account? Sign Up</p>
                                </div>
                                <div class="input-group mt-3 col-md-4">
                                    <a href="signUp.html" class="btn btn-outline-success btn-lg d-inline-block mx-auto rounded">Sign Up</a>
                                </div>
                             </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('.tm-login-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    // Collect form data
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Create an object with the data
    const loginData = {
        username: username,
        password: password
    };

    // Send data to the server for authentication
    fetch('/api/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(loginData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Login failed. Please check your credentials.');
        }
        return response.json();
    })
    .then(data => {
        // Handle successful login (e.g., redirect or show a message)
        alert('Login successful!');
        window.location.href = 'index.html'; // Redirect to the main page after login
    })
    .catch((error) => {
        console.error('Error:', error);
        alert(error.message); // Show the error message to the user
    });
});

const tooltips = document.querySelectorAll('.tt')
        tooltips.forEach(t => {
          new bootstrap.Tooltip(t)
        })
    </script>
    
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
    </html>
  






  <script src="public/bootstrap.bundle.min.js"></script>
</body>
</html>
